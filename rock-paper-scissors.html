<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="getResult('rock');"><img class="move-icon" src="./images/rock-emoji.png"></button>

    <button class="move-button" onclick="getResult('paper');"><img class="move-icon" src="./images/paper-emoji.png"></button>

    <button class="move-button" onclick="getResult('scissors');"><img class="move-icon" src="./images/scissors-emoji.png"></button>

    <p class="js-choices css-choices">&nbsp</p>

    <p class="js-results css-result">&nbsp</p>

    <p class="js-scores css-score">Wins: 0, Losses: 0, Ties: 0</p>

    <button class="reset-button" onclick="resetScore();">Reset Score</button>

    <script src="./scripts/rock-paper-scissors.js"></script>
</body>
</html>
